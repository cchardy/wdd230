<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API example</title>

</head>

<body>
    <h1>OpenWeatherMap.org API Test</h1>
    <main>
        <p>The current temperature in Trier, Germany is <span id="current-temp"></span></p>
        <figure class="weatherMap">
            <img id="weather-icon" src="https://openweathermap.org/img/w/04n.png" alt="Weather Icon">
            <figcaption>Cloudy</figcaption>
        </figure>
    </main>
    <footer>
        Carmen Hardy | OpenWeatherMap.org | CC BY-SA 4.0
    </footer>
    <script src="scripts/weather.js"></script>

</body>

</html>
