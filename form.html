<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        content="WDD230: Front End Development Assignment portal for Carmen Hardy. Brigham Young University - Idaho">
    <meta property="og:url" content="https://cchardy.github.io/wdd230/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="WDD230 Front End Development Assignment portal for Carmen Hardy">
    <meta property="og:description" content="Carmen Hardy student website for WDD230">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="icon" href="faviconch.ico">
</head>

<body>
    <div id="content">
        <header>
            <picture>
                <img src="images/carmenhardy.jpg" alt="Carmen Hardy">
            </picture>
            <h1>Carmen Hardy</h1>
        </header>
        <button id="menu" aria-label="Toggle navigations" class></button>
        <nav>
            <ul class="navigation">
                <li><a href="#" title="Home">Home</a></li>
                <li><a href="lesson03/chamber-site-plan.html" title="Site Plan">Site Plan</a></li>
                <li><a href="chamber/index.html" title="Chamber of Commerce">Chamber</a></li>
                <li><a href="https://www.byui.edu/" target="_blank" title="BYU-I Home Page">BYU-Idaho</a></li>
                <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/2-ne/5" target="_blank"
                        title="Scripture">Scripture</a>
                </li>
            </ul>
        </nav>
    </div>

    <main>
        <form method="get" action="record.html" class="form-main">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>Username* <input type="text" name="usernname" required></label>
                <label for="password">Password* <input type="password" id="password" name="pwd1"
                        pattern="[a-zA-Z -]{8,}" placeholder="at least 8 alpha-numeric" required></label>
                <label for="password2">Confirm Password* <input type="password" id="password2" name="pwd2"
                        required></label>
                <label>Email* <input type="email" id="email" name="email" placeholder="your byui email address"
                        title="A valid byui.edu email address." pattern="[a-zA-A0-9.\-]+@byui.edu" required></label>
            </fieldset>

            <label id="r">Page Rating Input</label>
            <div id="rangevalue"></div>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>

            <input id="rate-button" type="submit" value="Rate My Page">

        </form>
    </main>

    <footer>
        <p><span id="currentdate"></span><br>Carmen Hardy <br> Washington</p>
        <p id="date">@ 2025</p>
        <p>Last Modified:</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/getdates.js"></script>
    <script src="scripts/hamburgermenu.js"></script>
    <script src="scripts/form.js"></script>
</body>

</html>
